<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning React</title>
    <!--3 libraries are being used here
        react-dom for rendering
        react for creating components 
        babel is a compiler-->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>   
</head>
<body>
    <div id = "div1"></div>
    <script type="text/babel">
        // Every React component is an object
        function App(){
            // JSX is returned here
            // Babel will compile the JSX to Javascript
            return <h1>Hello World</h1>
        }
        // When App is called an object is returned.
        console.log(App())
        ReactDOM.render(<App/>,document.getElementById("div1"));
    </script>
</body>
</html>
